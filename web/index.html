<html>

	<title>Area Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>
	<div>
	
		
            <h1>
                Area Calculator
                
            </h1>
	
	<form method ="post" action="AreaController?type=rectangle">
	
            <h2>Rectangle</h2>
            <p>Length
	<input id ="length" name="length" type="text" placeholder ="e.g. 5.55">    
	
	</p>
			
	<p>Width 
	<input id ="width" name="width" type="text">    
	</p>
	<input id="rectangle" name="rectangle" type="submit" value="Get Area">	
	</form>

        
        
	<form method ="post" action="AreaController?type=circle"> Calculate Circle   
	
            <h2>Circle</h2>
            <p>Radius
	<input id ="radius" name="radius" type="text">    
	</p>

	<input id="circle" name="rectangle" type="submit" value="Get Area">	
	</form>	

        </div>
            
    </body>
</html>
